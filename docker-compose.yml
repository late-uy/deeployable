version: '3.9'
services:
  api:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run --workspace api setup && npm run --workspace api build && npm run --workspace api start"
    volumes:
      - ./:/app
      - api-db:/app/api/prisma/var
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - '3001:3001'
  ui:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run --workspace ui setup && npm run --workspace ui build && npm run --workspace ui start"
    volumes:
      - ./:/app
    environment:
      - NODE_ENV=production
      - PORT=8080
      - NEXT_PUBLIC_API_BASE=http://api:3001
    ports:
      - '8080:8080'
    depends_on:
      - api
volumes:
  api-db:
